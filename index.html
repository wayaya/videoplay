<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>风俗视频</title>
    <style type="text/css">
        .vid-wrap {
            width: 100%;
            background: #000;
            position: relative;
            padding-bottom: 120%; /*需要用padding来维持16:9比例,也就是9除以16*/
            /*padding-bottom: 56.25%; !*需要用padding来维持16:9比例,也就是9除以16*!*/
            height: 0;
            margin-top: 10px;
        }

        .vid-wrap video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script type="text/javascript">
        let seq = [];  // 视频播放序列
        let seq201906 = [];
        let seq201907 = [];
        let seq201908 = [];
        let seq201909 = [];
        let seq201910 = [];
        let seq201911 = [];
        let seq201912 = [];

        function init(seq, length) {
            for (let i = 0; i < length; i++) {
                seq.push(i);
            }

            seq.sort(() => {
                return Math.random() - 0.5;
            });
            console.log(seq);
        }

        function test() {
            let video = document.getElementById("video");
            /*
            let vsrc = document.getElementById("vsrc");
            vsrc.setAttribute("src", "videos/2019-05/3.mp4");
            console.log(vsrc)
            */

            let sourceList = video.getElementsByTagName("source");
            console.log(sourceList);
            video.removeChild(sourceList[0]); // 删除第一个source元素

            // 添加新的source
            let source = document.createElement("source");
            source.setAttribute("src", "videos/2019-05/3.mp4");
            source.setAttribute("type", "video/mp4");
            video.appendChild(source);
            // video.play();  // 开始播放

            sourceList = video.getElementsByTagName("source");
            console.log(sourceList);
        }

        function playNext(seq, path) {
            if (seq.length === 0) {
                allInit();  // 初始化
            }

            let e = seq.shift();
            console.log(e);

            let video = document.getElementById("video");
            video.setAttribute("src", path + e + ".mp4");
            let palyPromise = video.play();
            palyPromise.then((res) => {
                console.log("可以播放了:", res);
            }, (err) => {
                console.log("没有获取播放数据:", err);
            }).catch((e) => {
                console.log("出错了:", e);
            });
            console.log(seq);
        }

        function allInit() {
            init(seq, 67); // 初始化
            init(seq201906, 141); // 初始化
            init(seq201907, 146); // 初始化
            init(seq201908, 233); // 初始化
            init(seq201909, 53); // 初始化
            init(seq201910, 81); // 初始化
            init(seq201911, 11); // 初始化
            init(seq201912, 54); // 初始化
        }

        allInit();
    </script>
</head>
<body>
<div class="vid-wrap">
    <video id="video" controls="controls" autoplay loop="loop" src="videos/2019-05/0.mp4">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div>
    <button onclick="playNext(seq,'videos/2019-05/');"
            style="width:fit-content;margin-top: 6px;padding: 4px;float: left;margin-right: 10px">2019-05 下一个
    </button>
    <button onclick="playNext(seq201906,'videos/2019-06/');"
            style="width: fit-content;margin-top: 6px;padding: 4px;float: left;margin-right:10px;">2019-06
        下一个
    </button>

            style="width: fit-content;margin-top: 6px;padding: 4px;float: left;margin-right: 10px;">
        2019-07 下一个
    </button>
    <button onclick="playNext(seq201908,'videos/2019-08/');"

        2019-08 下一个
    </button>

            style="width: fit-content;margin-top: 6px;padding: 4px;float: left;margin-right: 10px;">
        2019-09 下一个
    </button>

            style="width: fit-content;margin-top: 6px;padding: 4px;float: left;margin-right: 10px;">
        2019-10 下一个
    </button>
    <button onclick="playNext(seq201911,'videos/2019-11/');"

        2019-11 下一个
    </button>
    <button onclick="playNext(seq201912,'videos/2019-12/');"

</div>
</body>
</html>
